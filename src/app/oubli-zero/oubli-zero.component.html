<h1>Hr Access</h1>
<div class="panel panel-default text-center">
  <img src="assets/images/balsamiq.png" style="width: 100px; height: 100px" class="img-circle">
  <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
    <div class="form-group">
      <div class="panel-body">

        <input class="form-control" placeholder="ahmedtaha.mesrati@esprit.tn" required type="text"   ngModel="" name="email">
      </div>
    </div>
    <div class="form-group">
      <div class="panel-body">
        <input class="form-control" type="password" placeholder="Password" ngModel="" name="password" >

      </div>
    </div>


    <button class="btn btn-primary" type="submit">Login<i class="fa fa-fw fa-unlock-alt"></i></button>


  </form> <a (click)="pwdOublie(f.value.email)" class="forgot-password">Forgot password?</a>
</div>

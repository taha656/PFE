<!DOCTYPE html>
<html class="st-layout ls-top-navbar ls-bottom-footer show-sidebar sidebar-l2" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>ThemeKit</title>







  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>

<body>

<!-- Wrapper required for sidebar transitions -->
<div class="st-container ">

  <!-- Fixed navbar -->

  <!-- Sidebar component with st-effect-1 (set on the toggle button within the navbar) -->
  <div class=" sidebar left sidebar-size-2 sidebar-offset-0 sidebar-visible-desktop sidebar-visible-mobile sidebar-skin-dark" style="background: #757575;" id="sidebar-menu">

    <div class=" sidebar-block">
      <div class="profile">
        <div class="form-group" style="width: 50px ;height: 50px; margin-top: 50px">
          <form-upload [user]="coll"></form-upload>
        </div>
        <!--<h4 style="margin-left: -15px">{{coll.nom}}</h4>-->
      </div>
    </div>
    <h4 class="category">Account</h4>
    <ul class="sidebar-menu ">
      <li class="active"><a (click)="mode=2"><i class="icon-user-1"></i> <span>Edit Profile</span></a></li>

      <li class="active"><a [routerLink]="['/messagerie']" ><i class="icon-comment-fill-1"></i> <span>Messages</span></a></li>
      <li class="active"><a (click)="logout()"><i class="icon-unlock-fill"></i> <span>Logout</span></a></li>
    </ul>

  </div>




  <div class="chat-window-container "></div>

  <!-- sidebar effects OUTSIDE of st-pusher: -->
  <!-- st-effect-1, st-effect-2, st-effect-4, st-effect-5, st-effect-9, st-effect-10, st-effect-11, st-effect-12, st-effect-13 -->

  <!-- content push wrapper -->
  <div class="st-pusher " id="content">

    <!-- sidebar effects INSIDE of st-pusher: -->
    <!-- st-effect-3, st-effect-6, st-effect-7, st-effect-8, st-effect-14 -->

    <!-- this is the wrapper for the content -->
    <div class="st-content ">

      <!-- extra div for emulating position:fixed of the menu -->
      <div class="st-content-inner ">

        <nav class="navbar navbar-subnav navbar-static-top" style="background: #757575;  box-shadow: 5px 5px 2px #9fa8da" role="navigation">
          <div class="container-fluid ">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header ">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#subnav">
                <span class="sr-only">Toggle navigation</span>
                <span class="fa fa-ellipsis-h"></span>
              </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse " id="subnav">
              <ul class="nav navbar-nav ">
                <li><a (click)="publcation()">Fil d'actualit√©</a></li>
              </ul>
              <ul class="nav navbar-nav  navbar-right ">
                <li><a (click)="logout()"> Logout<i class="fa fa-fw fa-sign-out"></i></a></li>
              </ul>
            </div>
            <!-- /.navbar-collapse -->

          </div>
        </nav>

        <div class="container-fluid">

          <h1 style="color: #757575">Mon Profil</h1>
          <div class="row"  >
            <div class="col-md-8  col-md-offset-2" *ngIf="mode==1">
              <app-modifier-col></app-modifier-col>

            </div>

          </div>

          <div class="row"  >



            <div class="col-md-8  col-md-offset-2" *ngIf="mode==2">
              <app-modifier-col-deux></app-modifier-col-deux>
            </div>

          </div>




          <div class="row"  >

          <div class="col-md-8  col-md-offset-2 " style="margin-left: 250px">
<app-my-publication></app-my-publication>
          </div>
          </div>
        </div>

      </div>
      <!-- /st-content-inner -->

    </div>
    <!-- /st-content -->

  </div>
  <!-- /st-pusher -->

  <!-- Footer -->

  <!-- // Footer -->

</div>
<!-- /st-container -->

<!-- Inline Script for colors and config objects; used by various external scripts; -->




</body>

</html>

<div class="sidebar  sidebar-chat right sidebar-size-2 sidebar-offset-8 chat-skin-white sidebar-visible-desktop"  id=sidebar-chat>
  <div class="split-vertical " >
    <div class="chat-search">
      <input type="text" class="form-control"  style="margin-top: 50px" placeholder="Search"  />
    </div>

    <ul class="chat-filter nav nav-pills " *ngIf="ligne==0">

      <li class="active"><a (click)="all()" data-target="li">All</a></li>
          <li><a (click)="on()" data-target=".online">Online</a></li>
      <li><a (click)="off()" data-target=".offline">Offline</a></li>

    </ul>


    <ul class="chat-filter nav nav-pills " *ngIf="ligne==1">

          <li><a (click)="all()" data-target="li">All</a></li>
      <li class="active"><a (click)="on()" data-target=".online">Online</a></li>
          <li><a (click)="off()" data-target=".offline">Offline</a></li>

    </ul>
      <ul class="chat-filter nav nav-pills "  *ngIf="ligne==2">

              <li><a (click)="all()" data-target="li">All</a></li>
             <li><a (click)="on()" data-target=".online">Online</a></li>
      <li class="active"><a (click)="off()" data-target=".offline">Offline</a></li>

      </ul>
    <div class="split-vertical-body">
      <div class="split-vertical-cell">
        <div data-scrollable>
          <ul class="chat-contacts" style="margin-top: 50px">
            <table>

              <tr *ngFor="let u of col ">
                <div *ngIf="ligne==1 || ligne==0">
                <div *ngIf="u.enLigne==true" >
                  <li class="online" data-user-id="1">
                    <a [routerLink]="['/consulter2', u.email]">
                      <div class="media" >
                        <div class="pull-left">
                          <span class="status"></span>
                          <div class="form-group" >



                            <span class="form-group" >
                              <form-upload4  [user]="u"></form-upload4>
                            </span>




                            <!--<form-upload [user]="u"></form-upload>-->




                          </div>
                        </div>
                        <div class="media-body" >

                          <div class="contact-name" style="padding-left: 30px">{{u.email}}</div>

                        </div>
                      </div>
                    </a>
                  </li></div></div>  <div *ngIf="ligne==1 || ligne==0">
                <div *ngIf="u.enLigne==false" >
                  <li class="offline" data-user-id="1">
                    <a [routerLink]="['/consulter2', u.email]">
                      <div class="media">
                        <div class="pull-left">
                          <span class="status"></span>

                          <span class="form-group" style="width: 1px ;height: 1px">
                            <form-upload4 [user]="u"></form-upload4>
                          </span>


                        </div>
                        <div class="media-body" >

                          <div class="contact-name">{{u.email}}</div>

                        </div>
                      </div>
                    </a>
                  </li></div></div>



              </tr></table>


          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
